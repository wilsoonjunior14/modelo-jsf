<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:outputLabel value="JSF Model"></h:outputLabel>
	<h:form>
		<h:outputLabel for="email" value="Email"></h:outputLabel>
		<h:inputText id="email" value="#{loginBean.email}" ></h:inputText>
		<h:outputLabel for="password" value="Password"></h:outputLabel>
		<h:inputText id="password" value="#{loginBean.password}" ></h:inputText>
		
		<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
	</h:form>
</h:body>
</html>
